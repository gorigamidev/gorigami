# Use Ubuntu 22.04 LTS (Jammy) build image
[build]
  command = "npm run build"
  publish = "dist"
  base = "jammy"

[build.environment]
  NODE_VERSION = "22"

[context.production]
  environment = { NODE_VERSION = "22" }

# Redirect rules for SPA-like behavior
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
